<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-calc">Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" class="input-numero" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select><br><br>
        <input type="number" id="n2" class="input-numero" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()" class="button-calc">Calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
